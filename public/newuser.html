<!DOCTYPE html>
<html>
<head>
	<title>Memory Minder</title>
	<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>
<body>
	<h1>New User Creation</h1>
	<h2>Memory minder is our place to "remember" every important fact about your VIP. Get started by creating your account!</h2>
	<p>
	<form action="/newuser" class="login" method="post">
		First Name: <input type="text" id="fname" name="fname"><br> 
		Last Name: <input type="text" id="lname" name="lname"><br> 
		Email: <input type="email" id="email" name="email"><br>
		Cell Phone: <input type="tel" id="phone" name="phone"><br>
		User Name: <input type="text" id="username" name="username"><br>
		Password: <input type="password" id="password" name="password"><br>
		<input type="submit" value="Create User"><br>
	</form>
	</p>
</body>
</html>
